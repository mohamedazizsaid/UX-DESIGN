<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coLearn - Personnalisez votre expérience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
   
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'card-blue': '#85AFD7',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#3CBEC4] to-[#256F7C] font-inter">
    <!-- Header -->
    <header class="flex items-center justify-between px-12 py-6">
        <div class="flex items-center gap-3">
            <svg class="w-10 h-10" viewBox="0 0 40 40" fill="none">
                <circle cx="20" cy="20" r="15" stroke="white" stroke-width="2" fill="none"/>
            </svg>
            <span class="text-white text-3xl font-bold">coLearn</span>
        </div>
        <nav class="flex items-center gap-8">
            <a href="#" class="text-white text-lg">Les cours</a>
            <a href="#" class="text-white text-lg">Les tuteurs</a>
            <a href="#" class="text-white text-lg">À propos</a>
            <div class="w-10 h-10 bg-white rounded-full"></div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center px-12 pt-8">
        <h1 class="text-5xl font-bold text-white mb-12">Personnalisez votre expérience</h1>

        <div class="flex gap-6 mb-8">
            <!-- Préférence d'apprentissage -->
            <div class="bg-card-blue bg-opacity-60 rounded-[30px] p-8 backdrop-blur-sm w-[567px] h-[194px] border border-white">
                <h2 class="text-white text-xl mb-4">Préférence d'apprentissage</h2>
                <div class="flex flex-wrap gap-3">
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl w-[131px] h-[42px] border border-white text-white">Video</button>
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl w-[131px] h-[42px] border border-white text-white">PDF</button>
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl w-[131px] h-[42px] border border-white text-white">Discussion</button>
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl w-[131px] h-[42px] border border-white text-white">Forum</button>
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl w-[131px] h-[42px] border border-white text-white">Tutoriel</button>
                </div>
            </div>

            <!-- Disponibilité horaire -->
            <div class="bg-card-blue bg-opacity-60 rounded-[30px] p-8 backdrop-blur-sm w-[604px] h-[194px] border border-white">
                <h2 class="text-white text-xl mb-4">Disponibilité horaire</h2>
                <div class="flex gap-3">
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl w-[131px] h-[61px] border border-white text-white">Matin</button>
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl w-[195px] h-[61px] border border-white text-white">Après-midi</button>
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl w-[131px] h-[61px] border border-white text-white">Soir</button>
                </div>
            </div>
        </div>

        <!-- Objectif principal -->
        <div class="bg-card-blue bg-opacity-60 rounded-[30px] p-8 backdrop-blur-sm mb-24 w-[986px] h-[228px] border border-white">
            <h2 class="text-white text-xl mb-4">Objectif principal</h2>
            <div class="flex flex-wrap gap-4">
                <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl w-[404px] h-[54px] border border-white text-white">Réviser un module</button>
                <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl w-[404px] h-[54px] border border-white text-white">Préparer un examen</button>
                <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl w-[404px] h-[54px] border border-white text-white">Comprendre une notion</button>
                <button class="bg-gray-300 bg-opacity-50 rounded-lg text-xl flex items-center justify-center w-[57px] h-[54px] border border-white text-white">
                    <span class="text-2xl">+</span>
                </button>
            </div>
        </div>
        <!-- Bouton Commencer -->
        <div class="absolute left-1/2 -translate-x-1/2 -bottom-10">
            <button class="text-white text-xl font-bold rounded-xl shadow-lg bg-[#044757] w-[314px] h-[77px]">
                Commencer
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative w-full mt-40">
        <div class="absolute inset-0 flex justify-center -z-10">
            <div class="w-[150%] h-64 bg-cyan-800"></div>
        </div>

        <div class="w-full bg-white shadow-lg px-10 py-12 rounded-br-[100px]">
            <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 items-center">
                <div class="flex items-center gap-4">
                    <svg class="w-10 h-10" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="15" stroke="#044757" stroke-width="2" fill="none"/>
                    </svg>
                    <h2 class="text-4xl font-bold text-black">coLearn</h2>
                </div>

                <div class="text-center md:text-right mt-6 md:mt-0">
                    <p class="text-xl font-bold text-black">© 2025 coLearn</p>
                    <p class="text-xl font-bold text-black mt-2">Contactez nous sur</p>

                    <div class="flex justify-center md:justify-end gap-4 mt-4">
                        <div class="w-10 h-10 bg-gray-300 rounded opacity-80"></div>
                        <div class="w-10 h-10 bg-gray-300 rounded opacity-80"></div>
                        <div class="w-10 h-10 bg-gray-300 rounded opacity-80"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
