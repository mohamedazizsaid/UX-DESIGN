<!DOCTYPE html>
<html lang="fr">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coLearn - Personnalisez votre expérience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
   
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'card-blue': '#85AFD7',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#2E7581] to-[#256F7C] font-inter">
  <header class="bg-[#2E7581] ">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between max-w-6xl mx-auto">
                <div class="flex items-center space-x-2">
                                       <img src="images/votre-logo1.png" alt="coLearn Logo" class="w-8 h-8 sm:w-10 sm:h-10 lg:w-12 lg:h-12 object-contain">

                    <span class="text-xl font-bold text-black">coLearn</span>
                </div>
                <div class="hidden md:flex items-center space-x-8 text-white">
                    <a href="#" class="hover:text-white/80 transition text-sm font-medium">Les cours</a>
                    <a href="#" class="hover:text-white/80 transition text-sm font-medium">Les tuteurs</a>
                    <a href="#" class="hover:text-white/80 transition text-sm font-medium">À propos</a>
                </div>
                <button class="bg-white/20 backdrop-blur-sm text-white p-2.5 rounded-full hover:bg-white/30 transition">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center px-4 sm:px-6 lg:px-12 pt-6 sm:pt-8 pb-32 relative">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-white mb-8 sm:mb-12 text-center">Personnalisez votre expérience</h1>

        <div class="flex flex-col lg:flex-row gap-6 mb-6 lg:mb-8 w-full max-w-6xl justify-center">
            <!-- Préférence d'apprentissage -->
            <div class="bg-card-blue bg-opacity-60 rounded-[30px] p-6 sm:p-8 backdrop-blur-sm w-full lg:w-[567px] border border-white">
                <h2 class="text-white text-lg sm:text-xl mb-4">Préférence d'apprentissage</h2>
                <div class="grid grid-cols-2 sm:flex sm:flex-wrap gap-3">
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl px-4 py-2 sm:w-auto lg:w-[131px] h-[42px] border border-white text-white hover:bg-opacity-70 transition">Video</button>
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl px-4 py-2 sm:w-auto lg:w-[131px] h-[42px] border border-white text-white hover:bg-opacity-70 transition">PDF</button>
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl px-4 py-2 sm:w-auto lg:w-[131px] h-[42px] border border-white text-white hover:bg-opacity-70 transition">Discussion</button>
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl px-4 py-2 sm:w-auto lg:w-[131px] h-[42px] border border-white text-white hover:bg-opacity-70 transition">Forum</button>
                    <button class="col-span-2 sm:col-span-1 bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl px-4 py-2 sm:w-auto lg:w-[131px] h-[42px] border border-white text-white hover:bg-opacity-70 transition">Tutoriel</button>
                </div>
            </div>

            <!-- Disponibilité horaire -->
            <div class="bg-card-blue bg-opacity-60 rounded-[30px] p-6 sm:p-8 backdrop-blur-sm w-full lg:w-[604px] border border-white">
                <h2 class="text-white text-lg sm:text-xl mb-4">Disponibilité horaire</h2>
                <div class="grid grid-cols-2 lg:flex gap-3">
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl px-4 py-2 lg:w-[131px] h-[61px] border border-white text-white hover:bg-opacity-70 transition">Matin</button>
                    <button class="bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl px-4 py-2 lg:w-[195px] h-[61px] border border-white text-white hover:bg-opacity-70 transition">Après-midi</button>
                    <button class="col-span-2 lg:col-span-1 bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl px-4 py-2 lg:w-[131px] h-[61px] border border-white text-white hover:bg-opacity-70 transition">Soir</button>
                </div>
            </div>
        </div>

        <!-- Objectif principal -->
        <div class="bg-card-blue bg-opacity-60 rounded-[30px] p-6 sm:p-8 backdrop-blur-sm mb-8 sm:mb-12 lg:mb-24 w-full max-w-6xl lg:w-[986px] border border-white">
            <h2 class="text-white text-lg sm:text-xl mb-4">Objectif principal</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:flex lg:flex-wrap gap-4">
                <button class="bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl px-4 py-3 lg:w-[404px] h-[54px] border border-white text-white hover:bg-opacity-70 transition">Réviser un module</button>
                <button class="bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl px-4 py-3 lg:w-[404px] h-[54px] border border-white text-white hover:bg-opacity-70 transition">Préparer un examen</button>
                <button class="bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl px-4 py-3 lg:w-[404px] h-[54px] border border-white text-white hover:bg-opacity-70 transition">Comprendre une notion</button>
                <button class="bg-gray-300 bg-opacity-50 rounded-lg text-base sm:text-xl flex items-center justify-center lg:w-[57px] h-[54px] border border-white text-white hover:bg-opacity-70 transition">
                    <span class="text-2xl">+</span>
                </button>
            </div>
        </div>

        <!-- Bouton Commencer -->
        <div class="w-full flex justify-center mt-8">
            <button class="text-white text-lg sm:text-xl font-bold rounded-xl shadow-lg bg-[#044757] hover:bg-[#0a3d3a] transition w-full sm:w-auto px-8 sm:px-12 lg:w-[314px] h-[65px] sm:h-[70px] lg:h-[77px]">
                Commencer
            </button>
        </div>
    </main>
